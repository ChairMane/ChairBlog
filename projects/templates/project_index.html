{% extends "base.html" %}
{% load static %}

{% block jumbo_content %}
    <h1 class="display-4">Project Page</h1>
    <p class="lead">Woah, projects below</p>
{% endblock %}

{% block page_content %}
<h1>Projects</h1>
<hr>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.short_description }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
